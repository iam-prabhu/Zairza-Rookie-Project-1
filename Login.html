<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="page">
    <div class="info">
        <div class="left">
            <section class="text1 questrial-regular">
                Experience the<br> Future Tech with zairza
            </section>
            <br><br><br><br>
            <section class="text2 questrial-regular">
                Release all your stress with exciting<br> Tech and Fun events in most<br> awaited fest. Zairza 2.0 presented by<br> Zairza
            </section>
            <br><br><br><br>
            <section class="dots">
                <div class="circle" id="c1"></div>
                <div class="circle" id="c2"></div>
                <div class="circle" id="c3"></div>
            </section>
        </div>
    </div>

    <div class="right">
        <section class="heading questrial-regular">
            Experience the Future Tech
        </section>
        <br>
        <section class="instruction questrial-regular">
            Sign in to get into zairzest 2.0
        </section>
        <br>
        <div class="input-container">
            <form action="" class="form">
                <input type="email" class="input" placeholder="Enter email here" required><br>
                <div class="password-wrapper">
                    <input type="password" class="input" id="password" placeholder="Enter password" required>
                    &nbsp;
                    <svg class="eye-icon" width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_909_3)">
                        <path d="M1.69263 10C1.69263 10 5.02596 3.33337 10.8593 3.33337C16.6926 3.33337 20.026 10 20.026 10C20.026 10 16.6926 16.6667 10.8593 16.6667C5.02596 16.6667 1.69263 10 1.69263 10Z" stroke="#939393" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.8594 12.5C12.2401 12.5 13.3594 11.3807 13.3594 10C13.3594 8.61929 12.2401 7.5 10.8594 7.5C9.47866 7.5 8.35938 8.61929 8.35938 10C8.35938 11.3807 9.47866 12.5 10.8594 12.5Z" stroke="#939393" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_909_3">
                        <rect width="20" height="20" fill="white" transform="translate(0.859375)"/>
                        </clipPath>
                        </defs>
                        </svg>
                        
                </div>
            </form>
        </div>
        <section class="instruction questrial-regular">
           Don't Remember Password ? 
           <a href="#">Reset Password</a>
        </section>
        <section class="instruction questrial-regular">
           Not a member yet ? 
           <a href="#">Sign up</a>
        </section>
        <br>
        <div class="button-container ">
            <button type="button" id="Login">Login</button>
            <span class="or-text">or</span>
            <button type="button" id="Sign_in_with">Sign in with</button>
        </div>
    </div>
</div>

</body>
</html>
